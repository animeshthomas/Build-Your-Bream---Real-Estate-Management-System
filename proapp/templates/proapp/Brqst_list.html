<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    {% for object in object_list %}
    <tr>
        <td>{{object.rqno}}</td>
        <td>{{object.rqdate}}</td>
        <td>{{object.bid}}</td>
        <td>{{object.bname}}</td>
        <td>{{object.pid}}</td>
        <td>{{object.oid}}</td>
        <td>{{object.price}}</td>
        <td>{{object.qprice}}</td>
        <td>{{object.rights}}</td>
        <td><a href="/accept/{{object.rqno}}">Accept</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
